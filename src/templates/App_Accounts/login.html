{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock %}



{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="POST" novalidate>
                <div class="mt-4 p-5 bg-info text-dark rounded">
                    <h1 class="display-5 d-flex justify-content-center">Login</h1>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success" fdprocessedid="p72ro">Login</button>
                    <a type="button" href="{% url 'register' %}" class="btn btn-link text-primary">Create New Account</a>
                  </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
